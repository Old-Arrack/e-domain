{% extends "base.html" %}

{% block title %} Sign Up {% endblock %}

{% block content %}
    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>

                        <h3 class="signup-closed">Registration is now closed</h3>

                        <form action="{{ url_for('sign_up') }}" method="POST" class="register-form" id="register-form">

                            {% with message = get_flashed_messages() %}
                              {% if message %}
                                <p class="flashes">{{ message[0] }}</p>
                                <br>
                              {% endif %}
                            {% endwith %}

                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" autofocus/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="fas fa-phone"></i></label>
                                <input type="text" name="email" id="email" placeholder="Your Contact number"/>
                            </div>
                            <div class="form-group">
                                <label class="lock" for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <div class="password-parent">
                                    <i class="fas fa-eye-slash eye" onclick="show()" id="pass-icon"></i>
                                    <input type="password" name="pass" id="pass" placeholder="Password"/>
                                </div>
                            </div>

                            <div class="form-group">
                                  <label for="pass"><i class="fas fa-birthday-cake"></i></label>
                                  <input type="date" name="birthday" class="date">
                            </div>
                            <div class="form-group">
                                <label for="pass" style="z-index: 1;"><i class="fas fa-gamepad"></i></label>
                                <select class="dropdown" name="games">
                                    <option selected disabled>Select game</option>
                                    <option value="8 Ball Pool">8 Ball Pool</option>
                                    <option value="Carom Pool">Carom Pool</option>
                                    <option value="Basketball Stars">Basketball Stars</option>
                                </select>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{{ url_for('static', filename='images/logo.png') }}" alt="sign up image"></figure>
                        <a href="{{ url_for('sign_in') }}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
