<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>Welcome to the E-Domain championship</title>

        <!--Favicon-->
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/welcome-styles.css') }}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container px-5">
                <a class="navbar-brand" href="{{ url_for('welcome') }}">E-Domain</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('sign_up') }}">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('sign_in') }}">Log In</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header style="padding: 10rem 0 5rem 0;" class="masthead text-center text-white">
            <div class="masthead-content">
                <div class="container px-5 survey">
                    <h2>How satisfied are you with our event?</h2>

                    <i id="I0" class="fas fa-angry rating" onclick="color(0)"></i>
                    <i id="I1" class="fa s fa-frown rating" onclick="color(1)"></i>
                    <i id="I2" class="fas fa-meh rating" onclick="color(2)"></i>
                    <i id="I3" class="fas fa-smile-beam rating" onclick="color(3)"></i>
                    <i id="I4" class="fas fa-laugh-beam rating" onclick="color(4)"></i>

                    <form class="survey-form" method="POST" action="{{ url_for('survey') }}">

                        {% with message = get_flashed_messages() %}
                          {% if message %}
                            {% if "Thank" in message[0] %}
                                <p style="color: green;" class="flashes">{{ message[0] }}</p>
                            {% else %}
                                <p class="flashes">{{ message[0] }}</p>
                            {% endif %}
                          {% endif %}
                        {% endwith %}

                        <br>
                        <input style="display: none;" name="rate" id="Rate" type="number">

                        <label class="pos-form">Comment</label>
                        <textarea name="comment" class="comment" maxlength="250"></textarea>

                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="bg-circle-1 bg-circle"></div>
            <div class="bg-circle-2 bg-circle"></div>
            <div class="bg-circle-3 bg-circle"></div>
            <div class="bg-circle-4 bg-circle"></div>
        </header>
        <!-- Footer-->
        <footer style="opacity: 85%;" class="py-5 bg-black">
            <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; E-Domain 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/welcome-scripts.js') }}"></script>
    </body>
</html>
