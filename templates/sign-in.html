{% extends "base.html" %}

{% block title %} Sign In {% endblock %}

{% block content %}
    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{{ url_for('static', filename='images/purple-logo.jpg') }}" alt="sign up image"></figure>
                        <a href="{{ url_for('sign_up') }}" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign In</h2>

                        {% with message = get_flashed_messages() %}
                            {% if message %}
                                <p class="flashes">{{ message[0] }}</p>
                            {% endif %}
                        {% endwith %}

                        <form action="{{ url_for('sign_in') }}" method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="email"><i class="fas fa-phone"></i></label>
                                <input type="text" name="email" id="email" placeholder="Your Contact number" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="your_pass" placeholder="Password"/>
                                <i class="fas fa-eye-slash eye" id="pass-icon" onclick="show('your_pass')"></i>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>
{% endblock %}
